<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id">Id</label>
                <input type="text" class="form-control" id="id" name="id" [(ngModel)]="student.id" formControlName="id" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="student.name" formControlName="name" />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="rollNo">Roll No</label>
                <input type="text" class="form-control" id="rollNo" name="rollNo" [(ngModel)]="student.rollNo" formControlName="rollNo" />
            </div>
            <div class="form-group col-md-3">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" [ngModel]="student.date | date: 'yyyy-MM-dd'" formControlName="date" />
            </div>
            <div class="form-group col-md-3">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" name="age" [(ngModel)]="student.age" formControlName="age" />
            </div>
            <div class="form-group col-md-3">
                <label for="isMale">Gender</label>
                <select class="form-control" id="isMale" name="isMale" [(ngModel)]="student.isMale" formControlName="isMale">
            <option value="true">Male</option>
            <option value="false">Female</option>
          </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" [(ngModel)]="student.email" formControlName="email" />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!studentForm.valid" type="submit">
            Submit
          </button>
            </div>
        </div>
    </form>
</div>
