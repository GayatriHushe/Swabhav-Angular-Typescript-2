<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Product List</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <span>Filter By : </span>
                <input type="text" [(ngModel)]="search" />
            </div>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr class="table-primary">
                            <th>
                                <a class="btn btn-primary" (click)="showImage = !showImage">
                    {{ showImage ? "Hide" : "Show" }} Image
                  </a>
                            </th>
                            <th>Product</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products | filter:search ">
                            <td>
                                <img *ngIf="showImage" class="img-responsive center-block" width="20px" [src]="product.imageUrl" />
                            </td>
                            <td>
                                <a [routerLink]="['../product', product.productId]">
                    {{ product.productName }}</a
                  >
                </td>
                <td>{{ product.productCode }}</td>
                <td>{{ product.releaseDate }}</td>
                <td>{{ product.price | currency: "$" }}</td>
                <td><app-ratingcomponent [rating]="product.starRating" ></app-ratingcomponent></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
